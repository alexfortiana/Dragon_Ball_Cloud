<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragon Ball Cloud</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <button id="sonido1">ON</button>
      <button id="sonido2">OFF</button>
      <div id="splash-screen" class="container">
        <img
          id="logo"
          src="./Images/logo-game.png"
          alt="title-logo"
          width="300px"
        />
        <img id="son-goku" src="./Images/songokustart.png" alt="" width="130" />
        <img id="cloud-background" src="./Images/nube.png" alt="" width="100" />
        <div id="rest">
          <img
            class="start-titles"
            src="./Images/instructions-foto.png"
            alt=""
            width="130"
          />

          <p class="description">
            Move the arrow on your keyboard to dodge the clouds. Take the dragon
            balls for more score, and eat magic beans to transform Son Goku.
          </p>
          <img src="./Images/arrows.png" alt="" width="60" />
          <br /><br />

          <label id="enter-name" for="name">Enter your nickname!</label>

          <input type="text" id="nameOfUser" name="name" />

          <button id="start-button">START</button>
        </div>
      </div>

      <canvas id="my-canvas" width="500" height="600"></canvas>

      <div id="gameover-screen" class="container">
        <img src="./Images/gameover-title.png" alt="gameover-logo" />
        <span class="records"
          >CONGRATULATIONS
          <span id="nameWin"></span>
          <span>YOUR SCORE IS</span>

          <span id="scoreWin"></span>
        </span>
        <br />

        <button id="restart-button">RESTART</button>
      </div>
    </div>

    <script src="./javascript/main.js"></script>
    <script src="./javascript/game.js"></script>
    <script src="./javascript/background.js"></script>
    <script src="./javascript/goku.js"></script>
    <script src="./javascript/clouds.js"></script>
    <script src="./javascript/balls.js"></script>
    <script src="./javascript/life.js"></script>
    <script src="./javascript/alubia.js"></script>
  </body>
</html>
