<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragon Ball Cloud</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div id="splash-screen" class="container">
        <img src="./Images/logo-game.png" alt="title-logo" width="300px" />
        <img id = "cloud-background" src="./Images/nube.png" alt="" width="100">
        <img class="start-titles" src="./Images/instructions-foto.png" alt="" width="150">
        <br>
        <img src="./Images/arrows.png" alt="" width="60">
        <br>
        <p class="description">Just move the arrow on your keyboard to move Son Goku.</p>
        <label for="name">NICKNAME</label>
        <br>
        <input type="text" id="nameOfUser" name="name" />

        <button id="start-button">START</button>
      </div>

      <canvas id="my-canvas" width="500" height="600"></canvas>

      <div id="gameover-screen" class="container">
        
        <img src="./Images/gameover-title.png" alt="gameover-logo" />
        <span class="records"
          >YOUR SCORE!
          <span id="nameWin"></span>
          <span id="scoreWin"></span>

        </span>
        <button id="restart-button">RESTART</button>
      </div>
    </div>

    <script src="./javascript/main.js"></script>
    <script src="./javascript/game.js"></script>
    <script src="./javascript/background.js"></script>
    <script src="./javascript/goku.js"></script>
    <script src="./javascript/clouds.js"></script>
    <script src="./javascript/balls.js"></script>
    <script src="./javascript/life.js"></script>
    <script src="./javascript/alubia.js"></script>
  </body>
</html>
